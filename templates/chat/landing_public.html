{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome - RAG Chat Assistant{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 24px;">
  <h1 style="font-size: clamp(28px, 4vw, 56px); font-weight: 700; color: var(--text-primary); margin: 0 0 24px 0; text-align:center;">Ready when you are.</h1>

  <div style="width: min(900px, 92vw); background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 16px; padding: 14px 16px; display: flex; align-items: center; gap: 12px;">
    <input type="text" placeholder="Ask anything" style="flex: 1; background: transparent; border: none; outline: none; color: var(--text-primary); font-size: 16px;">
    <a href="{% url 'accounts:login' %}" class="btn" style="background: linear-gradient(90deg, var(--grad-start), var(--grad-end)); color:#fff; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:600;">Log in</a>
    <a href="{% url 'accounts:register' %}" class="btn" style="background: transparent; color: var(--text-primary); border:1px solid var(--border-color); padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:600;">Sign up</a>
  </div>

  <p style="margin-top: 12px; color: var(--text-secondary); font-size: 14px;">Log in or sign up to start chatting and upload PDFs.</p>
</div>
{% endblock %}
